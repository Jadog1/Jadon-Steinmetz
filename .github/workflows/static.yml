# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # Update to latest major version
      - name: Setup Pages
        uses: actions/configure-pages@v3  # v3 is latest for this action
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2  # update to v2
        with:
          path: '.'  # upload your static content
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # v2 is latest
